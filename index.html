<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Animation Effects</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <!-- Card 1 -->
        <div class="card">
            <img src="https://via.placeholder.com/300x200/ff1493/ffffff?text=Pink+Card" alt="Card Image" class="card-img">
            <div class="card-content">
                <h3>Card Title</h3>
                <p>Hover over this card to see the animation effect.</p>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <img src="https://via.placeholder.com/300x200/0000ff/ffffff?text=Blue+Card" alt="Card Image" class="card-img">
            <div class="card-content">
                <h3>Card Title</h3>
                <p>Hover over this card to see the animation effect.</p>
            </div>
        </div>
    </div>

    <div class="links">
        <!-- Link 1 -->
        <a href="#" class="hover-link">Hover over me - Pink</a>

        <!-- Link 2 -->
        <a href="#" class="hover-link">Hover over me - Blue</a>
    </div>

</body>
</html>
